<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="../Styles/Main.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
      <a class="btn btn-primary" href="/Index.html">Ir a Index</a><br><br>
    <form action="">
      <input
        name="firshtname"
        value="Bruno"
        type="text"
        placeholder="Ingrese el nombre"
        required
        minlength="5"
        maxlength="12"
        readonly
      /><br /><br />
      <!-- -->
      <input
        name="lastname"
        type="text"
        placeholder="Ingrese el apellido"
        pattern="[A-Za-z]+"
        required
      /><br /><br />
      <input
        name="age"
        type="number"
        placeholder="Ingrese la edad"
        required
        pattern="[0-9]+"
      /><br /><br />
      <input
        name="email"
        type="email"
        placeholder="Email"
        required
      /><br /><br />
      <label for="sex">Sexo</label>
      <label>
        <input type="radio" name="sex" checked />
        F
      </label>
      <label>
        <input type="radio" name="sex" />
        M
      </label>
      <br /><br />
      <label for="">Hobbies</label>
      <select name=""  required>
        <option value="">Selecciona tu Hobbie</option>
        <option value="1">Cantar</option>
        <option value="2">Correr</option>
        <option selected value="3">Dibujar</option>
        <option value="4">Programar</option>
        <option value="5">Bailar</option>
      </select>   
      <br /><br />   
      <label for="">Nacionalidad</label>
      <select  id="country" required>
        <option value="">Selecciona tu País</option>
        <option value="1">Ecuador</option>
        <option value="2">Colombia</option>
        <option value="3">Perú</option>
        <option value="4">Brasil</option>
        <option value="5">Bolivia</option>
        <option value="6">Venezuela</option>
      </select>   
      <br /><br />     
      <label for="">Distrito</label>
      <select name="" id="distrito" required>
        <option value="">Selecciona tu Distrito</option>
        <option value="1">La Molina</option>
        <option value="2">Ate</option>
        <option value="3">Lince</option>
        <option value="4">San Isidro</option>
        <option value="5">Miraflores</option>
        <option value="6">Brasil</option>
      </select>   
      <br /><br />  
      <label for="">Comentarios</label>       <br />   
      <textarea
        name="description"
        name=""
        id=""
        cols="30"
        rows="4"
        required
      ></textarea
      ><br /><br />
      <button class="btn btn-success" type="submit">Enviar</button>
      <button class="btn btn-warning" type="reset">Reset</button>
    </form>
  </body>
</html>
